<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display</title>
        <style>
            b,i,p,div,h1
            {
                border: 1px solid black;
                display: block;
            }
        </style>
    </head>
    <body>
        <b> This is a bold text -- inline element </b>
        <i> This is italic text -- inline element </i>
        <h1> This is a heading text h1 -- block element </h1>
        <div> This is a division -- block element </div>
        <p> This is paragraph text -- block element </p>
    </body>
</html>
