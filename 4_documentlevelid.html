<!--
    Selectors
    ----------
    -- element as selector
    -- class as selector
    -- id as selector
-->

<html>
    <head>
        <title>ID AS SELECTOR</title>
        <style>
        #i1
        {
            color:rgb(82, 8, 92);
        }
        #i2
        {
            color:rgb(7, 93, 13);
        }
        #i3
        {
            color:rgb(100, 239, 192);
        }
        </style>
    </head>
    <body>
        <h1 id="i1">This is h1 tag</h1>
        <h1 id="i2">This is h1 tag</h1>
        <h1 id="i3">This is h1 tag</h1>
    </body>
</html>
