<html>
    <head>
        <title> Multiple Classes</title>
        <style>
            .c1
            {
                color:rgb(20, 193, 136);
            }
            .theme
            {
                font-size: 22px;
            }
            .theme1
            {
                font-style: italic;
                font-family: sans-serif;
            }
            #i1
            {
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <h1 class="c1 theme">This is h1 tag</h1>
        <h1 class="c1 theme1">This is h1 tag</h1>
        <h1 class="c1">This is h1 tag</h1>

        <h2 id="i1">This is h2 tag</h2>
        <h2>This is h2 tag</h2>
        <h2>This is h2 tag</h2>
    </body>
</html>
