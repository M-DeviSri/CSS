<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIST AND TABLE PROPERTIES</title>
        <style>
            table,th,td
            {
                border: solid;
                border-width: 1px;
                border-collapse: collapse;
                border-color: chocolate;
            }
            tr:hover
            {
                background-color: aqua;
                color:black;
            }
        </style>
    </head>
    <body>
        <center>
            <table>
                <tr>
                    <th>S.NO</th>
                    <th>S.NAME</th>
                    <th>S.ADDRESS</th>
                    <th>S.PHONE</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Sravani</td>
                    <td>Hyderabad</td>
                    <td>12345</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sri</td>
                    <td>Hyderabad</td>
                    <td>67890</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Devi</td>
                    <td>Hyderabad</td>
                    <td>54321</td>
                </tr>
            </table>
        </center>
    </body>
</html>
