<!--
    Selectors
    ----------
    -- element as selector
    -- class as selector
    -- id as selector
-->

<html>
    <head>
        <title>CLASS AS SELECTOR</title>
        <style>
        .c1
        {
            color:rgb(221, 129, 233);
        }
        .c2
        {
            color:rgb(237, 213, 28);
        }
        </style>
    </head>
    <body>
        <h1 class="c1">This is h1 tag</h1>
        <h1 class="c1">This is h1 tag</h1>
        <h1 class="c1">This is h1 tag</h1>

        <h1 class="c2">This is h1 tag</h1>
        <h1 class="c2">This is h1 tag</h1>
        <h1 class="c2">This is h1 tag</h1>

        <h2 class="c1">This is h2 Tag</h2>
        <h2 class="c1">This is h2 Tag</h2>

        <h2 class="c2">This is h2 Tag</h2>
        <h2 class="c2">This is h2 Tag</h2>
    </body>
</html>
