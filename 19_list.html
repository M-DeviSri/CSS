<html>
    <head>
        <title>
            List Properties
        </title>
        <style>
            ul
            {
                list-style-type: upper-roman;
                list-style-image: url(Images/list.png);
                width: 100px;
                font-family: cursive;
            }
            ul > li
            {
                background-color: cadetblue;
                padding: 10px;
                color: white;
                border: 1px solid white ;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </body>
</html>
