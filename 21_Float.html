<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Float Properties</title>
        <style>
            div
            {
                background-color: cadetblue;
                width: 100px;
                padding: 10px;
                margin: 10px;
                float: left;
            }
            .last
            {
                float: right;
            }
        </style>
    </head>
    <body>
        <div>
            This is Div 1
        </div>
        <div class="last">
            This is Div 2
        </div>
        <div>
            This is Div 3
        </div>
        <div class="last">
            This is Div 4
        </div>
        <div>
            This is Div 5
        </div>
        <div class="last">
            This is Div 6
        </div> 
    </body>
</html>


<!--Div is a block element , p is also a block element-->
