<!--
    Advance Selectors :
    > -   Direct child/decendent selector
    space - all decendent selector
    + - adjacent selector
    ~ - all adjacent element selector
    attribute selector

-->
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width , initial-scale=1.0">
        <title>ADVANCE SELECTORS</title>
        <style>
            div :not(h2)
            {
                color: cadetblue; 
            }
            h1::after
            {
                content: " - Remember this";
            }
            ::placeholder
            {
                color: aquamarine;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Hi this is h1 tag</h1>
            <h1>Hi this is h1 tag</h1>
            <h1>Hi this is h1 tag</h1> <!-- Direct Decendent -->
            <h2>Hi this is h2 tag</h2>
            <h2>Hi this is h2 tag</h2>
            <h1>Hi this is h1 tag</h1>
            <input type="text" placeholder="Enter name"><br/><br/>
        </div>
    </body>
</html>
